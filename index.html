<html>
    <head>
        <title>A Multiplayer Game</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

        <link rel="stylesheet" href="/css/index.css">
    </head>

    <body>
        <div id="roomController">
            <input id="room" type="text">
            <button id="join" class="btn">Join Room</button>
        </div>
        <div id="roomHeader" hidden>
            <span id="roomName"></span>
            <button id="disconnect" class="btn">Disconnect</button>
        </div>
        <div id="gameController">
            <div id="deck"></div>
            <div id="turn"></div>
            <div id="enemyHand"></div>
            <div id="table"></div>
            <div id="playerHand"></div>
        </div>
        <div id="roomRestart" hidden>
            <button id="restart" class="btn">Restart</button>
        </div>

        <script type="application/javascript" src="js/index.js"></script>
    </body>

</html>
