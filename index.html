<html>
    <head>
        <title>A Multiplayer Game</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    </head>
    <body>
        <input id="roomname" type="text">
        <button id="create">Create Room</button>

        <div style="width: 240px;">
            <ul id="rooms"></ul>
        </div>
        
        <script>
                $(document).ready(function () {
                    // var socket = io.connect('https://deck-server.herokuapp.com/');
                    var socket = io.connect('http://localhost:5000');

                    var rooms = $('#rooms');

                    $('#create').click(function (event) {
                        let roomname = $('#roomname').val();
                        socket.emit('join_room', roomname);
                    });

                    socket.on('room_created', function (roomname) {
                        var span = $('<span/>').text(roomname);
                        var button = $('<button/>').text('Join Room').click((event) => {
                            var text = $(event.target).closest('li').find('span').text();
                            socket.emit('join_room', roomname);
                        });
                        var li = $('<li/>').append(span).append(button);
                        rooms.prepend(li);
                    });
                });
        </script>
    </body>
</html>
