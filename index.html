<html>
    <head>
        <title>A Multiplayer Game</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    </head>
    <body>
        <input id="roomname" type="text">
        <button id="create">Create Room</button>

        <div style="width: 240px;">
            <ul id="rooms"></ul>
        </div>
        
        <script>
            $(document).ready(function () {
                // var socket = io.connect('https://deck-server.herokuapp.com/');
                var socket = io.connect('http://localhost:5000');

                var rooms = $('#rooms');

                $('#create').click(function (event) {
                    let roomname = $('#roomname').val();
                    socket.emit('create_room', roomname);
                });

                $('#join').click(function (event) {
                    console.log(event);
                });

                socket.on('room_created', function (roomname) {
                    var li = $('<li/>').text(roomname);
                    var button = $('<button/>').text('Join Room').click((event) => {
                        var text = $(event.target).parent().text();
                        console.log('I wanna join this room: ' + text);
                    });
                    li.append(button);
                    rooms.prepend(li);
                });
            });
        </script>
    </body>
</html>
